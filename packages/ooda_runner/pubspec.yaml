name: ooda_runner
description: CLI tool for AI-driven Flutter OODA loop - the control plane for automated UI testing.
version: 0.3.0
publish_to: none
resolution: workspace

environment:
  sdk: ^3.10.0

executables:
  ooda: ooda

dependencies:
  ooda_shared:
    path: ../ooda_shared
  args: ^2.4.0
  json_rpc_2: ^3.0.0
  vm_service: ^14.0.0
  web_socket_channel: ^2.4.0
  image: ^4.1.0
  yaml: ^3.1.0
  logging: ^1.2.0
  path: ^1.9.0
  async: ^2.11.0
  meta: ^1.9.0

dev_dependencies:
  test: ^1.24.0
  mocktail: ^1.0.0
  lints: ^3.0.0
