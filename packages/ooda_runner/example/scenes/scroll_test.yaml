# Scroll Test Scene
# Tests scrolling behavior on a list view

name: scroll_test
description: Test scrolling through a list view

setup:
  hot_restart: true
  navigate_to: /items

steps:
  # Initial list state
  - checkpoint: list_top
    description: List view at the top

  # Scroll down
  - swipe:
      start_x: 540
      start_y: 1500
      end_x: 540
      end_y: 500
      duration_ms: 300

  - wait: visual_stability

  # Middle of list
  - checkpoint: list_middle
    description: List view after first scroll

  # Scroll down again
  - swipe:
      start_x: 540
      start_y: 1500
      end_x: 540
      end_y: 500
      duration_ms: 300

  - wait: visual_stability

  # Bottom of list
  - checkpoint: list_bottom
    description: List view after second scroll

  # Scroll back up
  - swipe:
      start_x: 540
      start_y: 500
      end_x: 540
      end_y: 1500
      duration_ms: 300

  - wait: visual_stability

  # Back to top
  - checkpoint: list_scrolled_up
    description: List view after scrolling back up

barriers:
  visual_stability:
    timeout_ms: 3000
    consecutive_matches: 2
