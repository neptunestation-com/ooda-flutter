name: tap_label_test
description: Test tapping by semantics label

setup:
  hot_restart: true
  navigate_to: /login

steps:
  - checkpoint: initial_view

  # Tap Email field by label instead of coordinates
  - tap_label: "Email"
  - wait: visual_stability

  - checkpoint: email_focused

  - input_text: "test@example.com"
  - wait: visual_stability

  # Tap Password field by label
  - tap_label: "Password"
  - wait: visual_stability

  - checkpoint: password_focused

  - input_text: "secret123"
  - wait: visual_stability

  # Tap the Login button by label
  - tap_label: "Login"
  - wait: visual_stability

  - checkpoint: after_login

barriers:
  visual_stability:
    timeout_ms: 5000
    consecutive_matches: 2
