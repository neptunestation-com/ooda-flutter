name: gesture_test
description: Test various touch gestures

setup:
  hot_restart: true
  setup_delay_ms: 300

steps:
  - checkpoint: initial
    description: Before any gestures

  # Single tap
  - tap:
      x: 540
      y: 800

  - wait: visual_stability

  - checkpoint: after_tap
    description: After single tap

  # Another tap
  - tap:
      x: 540
      y: 800

  - wait: visual_stability

  - checkpoint: after_tap_2
    description: After second tap

  # Swipe/drag gesture
  - swipe:
      start_x: 200
      start_y: 800
      end_x: 800
      end_y: 800
      duration_ms: 500

  - wait: visual_stability

  - checkpoint: after_swipe
    description: After horizontal swipe

  # Vertical swipe
  - swipe:
      start_x: 540
      start_y: 500
      end_x: 540
      end_y: 1000
      duration_ms: 500

  - wait: visual_stability

  - checkpoint: after_vertical_swipe
    description: After vertical swipe

barriers:
  visual_stability:
    timeout_ms: 2000
    consecutive_matches: 2
