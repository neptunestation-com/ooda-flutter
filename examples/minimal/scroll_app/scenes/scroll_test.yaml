name: scroll_test
description: Test scrolling through a list

setup:
  hot_restart: true
  setup_delay_ms: 300

steps:
  - checkpoint: list_top
    description: List at top position

  # Scroll down
  - swipe:
      start_x: 540
      start_y: 1500
      end_x: 540
      end_y: 500
      duration_ms: 300

  - wait: visual_stability

  - checkpoint: scrolled_down_1
    description: After first scroll

  # Scroll down more
  - swipe:
      start_x: 540
      start_y: 1500
      end_x: 540
      end_y: 500
      duration_ms: 300

  - wait: visual_stability

  - checkpoint: scrolled_down_2
    description: After second scroll

  # Scroll back up
  - swipe:
      start_x: 540
      start_y: 500
      end_x: 540
      end_y: 1500
      duration_ms: 300

  - wait: visual_stability

  - checkpoint: scrolled_up
    description: After scrolling back up

barriers:
  visual_stability:
    timeout_ms: 3000
    consecutive_matches: 2
